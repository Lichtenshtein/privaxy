name: CI
on:
  workflow_dispatch:

jobs:
  build-mipsel:
    name: Build for Mipsel (GNU/Padavan)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [mipsel-unknown-linux-musl]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          # targets: mipsel-unknown-linux-musl
          components: rust-src

      - name: Install Cross-Compilation Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mipsel-linux-gnu g++-mipsel-linux-gnu libc6-dev-mipsel-cross

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo

      # - name: Install Cross
        # run: cargo install cross --git https://github.com/cross-rs/cross.git

      - name: Build MIPS Binary
        run: |
          # 1. Download Toolchain
          wget -q https://musl.cc/mips-linux-muslsf-cross.tgz
          tar -xzf mipsel-linux-muslsf-cross.tgz
          export TOOLCHAIN_PATH=$(pwd)/mipsel-linux-muslsf-cross
          export PATH="$TOOLCHAIN_PATH/bin:$PATH"

          # 2. Build libunwind (The missing link)
          wget -q https://github.com/libunwind/libunwind/releases/download/v1.8.3/libunwind-1.8.3.tar.gz
          tar -xzf libunwind-1.8.3.tar.gz
          cd libunwind-1.8.3
          # Fix for Little Endian (MT7620A is mipsel)
          sed -i.bak -e '/^#include <endian.h>/d' -e '/^# if __BYTE_ORDER == __BIG_ENDIAN/,/^# endif/c\# undef __BYTE_ORDER__\n# undef __ORDER_BIG_ENDIAN__\n# define OFFSET 0' src/mips/getcontext.S
          
          ./configure --host=mipsel-linux-muslsf --enable-static --disable-coredump --disable-shared CCAS="mipsel-linux-muslsf-gcc" CCASFLAGS="-c"
          make -j$(nproc)
          export LIBUNWIND_DIR=$(pwd)/src/.libs
          cd ..

          # 3. Final Build
          # Find where the toolchain's internal gcc libs are
          export GCC_LIB_DIR=$(find $TOOLCHAIN_PATH -name "libgcc.a" | xargs dirname)
          export MUSL_LIB_DIR=$TOOLCHAIN_PATH/mipsel-linux-muslsf/lib
          
          cargo build \
            --target ${{ matrix.target }} \
            --release \
            -p privaxy-app \
            -Z build-std=std,panic_abort \
            -Z unstable-options \
            --no-default-features \
            --features "liveview"
        env:
          CARGO_TARGET_MIPSEL_UNKNOWN_LINUX_MUSL_LINKER: rust-lld
          RUSTFLAGS: >
            -Z unstable-options
            -C panic=immediate-abort
            -C target-feature=+soft-float
            -C link-self-contained=yes
            -C target-feature=+crt-static
            -C link-arg=-static
            -C link-arg=-s
            -C link-arg=-lunwind
            -C link-arg=-lgcc
            -C link-arg=-lc
            -L ${{ env.LIBUNWIND_DIR }}
            -L ${{ env.MUSL_LIB_DIR }}
            -L ${{ env.GCC_LIB_DIR }}
            --cfg force_disable_atomic64

      - name: Create dirlist snapshot
        run: |
          find . -print | sed -e 's;[^/]*/;|___;g;s;___|; |;g' > ./post-dir-tree.txt
          find . -type f -o -type d > ./dir-files.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dioxus-mipsel-musl-binary
          path: |
            target/${{ matrix.target }}/release/privaxy-app
            ./post-dir-tree.txt
            ./dir-files.txt

